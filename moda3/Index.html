<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with dialog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <button>Abrir Modal</button>
    <dialog class="alert-modal">
        <header class="alert-modal-header">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <h2>Atenção</h2>
        </header>

        <div class="alert-modal-body">
            <p>Ao sair clicar em <span>CONFIRMAR</span>, você irá <span>SAIR</span> de todas as aplicações que conecta
                usando suas credenciais atuais e não apenas somente desta.</p>
            <p>Caso deseja apenas parar de usar esta aplicação, clique em <strong>"CANCELAR"</strong> e apenas feche a
                aba atual.</p>
            <p>Deseja realmente prosseguir?</p>
        </div>
        <div id="footer-separator"></div>
        <footer class="alert-modal-footer">
            <button id="confirm-signout">Continuar</button>
            <button id="cancel-signout">Cancelar</button>
        </footer>

    </dialog>
    <script src="script.js"></script>
</body>

</html>
